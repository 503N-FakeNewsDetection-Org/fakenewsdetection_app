<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up – Fake News Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body{background:#000;color:#fff;}
    .card{background:#1a1a1a;color:#fff;border-color:#333;}
    .form-control{background:#fff;color:#000;border-color:#333;}
    .form-control::placeholder{color:#000;opacity:0.6;}
    .btn-primary{background:#d4af37;border-color:#d4af37;color:#000;}
    .btn-primary:hover{background:#c49b2e;border-color:#c49b2e;}
    a{color:#d4af37;}
    h3{color:#d4af37;}
    .form-label{color:#fff;}
  </style>
</head>
<body>
  <div class="container mt-5" style="max-width: 420px;">
    <h3 class="mb-4 text-center">Create Account</h3>
    {% if request.query_params.get('error') == 'exists' %}
      <div class="alert alert-danger">Username already exists</div>
    {% endif %}
    <form method="post" action="/signup">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Your name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password – Make it tricky!" required />
      </div>
      <button class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
